name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: 'js challenge simple calculator '
      id: js-challenge-simple-calculator
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: 'js challenge simple calculator '
        setup-command: npm install
        command: npm test
        timeout: 10
        max-score: 100
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        JS-CHALLENGE-SIMPLE-CALCULATOR_RESULTS: "${{steps.js-challenge-simple-calculator.outputs.result}}"
      with:
        runners: js-challenge-simple-calculator
